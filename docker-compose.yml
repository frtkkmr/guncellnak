version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: nakliyat_mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=nakliyat123!
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - nakliyat_network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nakliyat_backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://admin:nakliyat123!@mongodb:27017/
      - DB_NAME=moving_platform
      - SECRET_KEY=your-super-secret-key-change-in-production
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - nakliyat_network

  # Frontend Web Service (Expo Web Build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nakliyat_frontend
    restart: unless-stopped
    environment:
      - EXPO_PUBLIC_BACKEND_URL=http://localhost:8001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - nakliyat_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nakliyat_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - nakliyat_network

volumes:
  mongodb_data:
  frontend_node_modules:

networks:
  nakliyat_network:
    driver: bridge